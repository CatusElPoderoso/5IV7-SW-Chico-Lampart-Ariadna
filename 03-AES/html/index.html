
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFRADOR</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./css/css.css">
</head>
<body>
    <section class="body">
        <h1>CIFRADOR AES CON JS</h1>
        <form action="/descargar" method="POST">
            <!-- texto -->
            <input type="text" placeholder="Texto a cifrar" name="texto">
            <!-- llave -->
            <input type="text" placeholder="Llave" name="llave">
            <!-- cifrar o descifrar -->
            <select name="accion">
                <option value="cifrar">Cifrar</option>
                <option value="descifrar">Descifrar</option>
            </select>
            <!-- descargar archivo -->
            <input type="submit" value="Descargar" class="pulse">
        </form>
    </section>
</body>
</html>
