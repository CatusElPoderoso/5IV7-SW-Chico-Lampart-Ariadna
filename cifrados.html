
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/cifrados.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  
    <!-- title -->
    <title>Cifrados</title>
</head>
<body>
    <section class="cifrados">
        <!-- texto -->
        <div>
            Ingrese lo que desea cifrar: <br>
            <textarea id="cadena" placeholder="hola" cols="30" rows="5"></textarea>
        </div>
        <!-- radio -->
        <div>
            Seleccione el tipo de cifrado:<br>
          <input type="radio" id="rabCesar" name="radio" value="cesar" checked>
          <label for="rabCesar">César</label>
          <input type="radio" id="rabVigge" name="radio" value="vigge">
          <label for="rabVigge">Viggenere</label>
        </div>
        <!-- desplazamiento o llave -->
        <div>
            Ingresa un número o una llave:
            <div id="msjCesar"></div>
            <!-- desplazamiento -->
            <input type="number" placeholder="cifrado César (1-26)" id="desp" value="3" min="1" max="26">
            <!-- llave -->
            <input type="text" placeholder="LLave (tiene que ser menor al mensaje)" id="llave" name="llave" value="perro">
        </div>
        <!-- cifrar o descifrar -->
        <div>
            <input type="button" value="Cifrar" id="ci" name="ci">
            <input type="button" value="Descifrar" id="de" name="de">
        </div>
        <!-- rs -->
        <div id="rs" ></div>
    </section>

    <!-- js -->
    <!-- <script src="js/cifrados/cesar.js" >    </script> -->
    <script src="js/cifrados/viggenere.js"> </script>
    <script src="js/cifrados/check.js">     </script>
</body>
</html>
